<div class="banner">
    <div class="slideshow-container">
        
        <div class="mySlides fade" *ngFor="let banner of bannerDetail">
          <div class="numbertext">{{banner.numbertext}}</div>
          <img src="{{banner.src}}" style="width:100%">
          <div class="text">{{banner.caption}}</div>
        </div>
                    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>        
    </div>    
</div>
